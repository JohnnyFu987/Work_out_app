<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitTrack | 健身軌跡雲端版</title>
    
    <!-- 3. 圖示與視覺識別 (Icons) -->
    <link rel="icon" type="image/png" href="https://placehold.co/96x96/2563eb/ffffff.png?text=FT&font=montserrat">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/2563eb/ffffff.png?text=FitTrack&font=montserrat">

    <!-- 4. 社群分享預覽 (Open Graph) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://fittrack.example.com">
    <meta property="og:title" content="FitTrack | 我的健身軌跡管理">
    <meta property="og:description" content="專業的健身數據追蹤工具：記錄訓練動作、自動計算 BMI、追蹤體脂變化，讓進步清晰可見。">
    <meta property="og:image" content="https://placehold.co/1200x630/1e293b/ffffff?font=playfair&text=FitTrack+Your+Fitness+Journey">

    <!-- 5. 手機 Web App 優化 (PWA 基礎) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FitTrack">
    <meta name="theme-color" content="#2563eb">

    <!-- 外部資源載入 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        
        :root {
            --primary: #2563eb;
            --safe-area-top: env(safe-area-inset-top);
        }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            overscroll-behavior-y: contain;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-header { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(12px); 
            padding-top: var(--safe-area-top);
        }

        .nav-link { font-size: 0.875rem; font-weight: 700; color: #64748b; padding: 0.5rem 1rem; border-radius: 9999px; transition: all 0.2s; }
        .nav-link.active { color: #2563eb; background-color: #eff6ff; }
        
        .stat-card { transition: transform 0.2s; }
        .stat-card:active { transform: scale(0.96); }
        
        .trend-up { color: #ef4444; }
        .trend-down { color: #22c55e; }

        ::-webkit-scrollbar { width: 0px; background: transparent; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-page { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- 導覽列 -->
    <header class="sticky top-0 z-40 glass-header border-b border-slate-200 shadow-sm">
        <div class="max-w-2xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-black text-slate-900 flex items-center gap-2">
                <i data-lucide="dumbbell" class="text-blue-600"></i> FitTrack
            </h1>
            <nav class="flex gap-1 bg-slate-100 p-1 rounded-full">
                <button onclick="showPage('dashboard')" id="nav-dashboard" class="nav-link active">儀表板</button>
                <button onclick="showPage('workout')" id="nav-workout" class="nav-link">紀錄</button>
                <button onclick="showPage('stats')" id="nav-stats" class="nav-link">體測</button>
            </nav>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-4 pb-24">
        
        <!-- 1. 儀表板頁面 -->
        <div id="page-dashboard" class="space-y-6 animate-page">
            <!-- 快取與更新狀態提示 -->
            <div id="api-status-bar" class="hidden flex items-center justify-between bg-blue-50 border border-blue-100 p-3 rounded-2xl mb-4">
                <div class="flex items-center gap-2">
                    <div id="status-dot" class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                    <span id="api-status-text" class="text-xs font-bold text-blue-700">正在同步最新數據...</span>
                </div>
                <span id="last-cache-time" class="text-[10px] text-blue-400 font-bold uppercase">Cache Loaded</span>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="stat-card bg-white p-5 rounded-3xl shadow-sm border border-slate-100 relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10">
                        <i data-lucide="scale" class="w-12 h-12"></i>
                    </div>
                    <p class="text-slate-500 text-xs font-bold mb-1 uppercase tracking-wider">目前體重</p>
                    <div class="flex items-baseline gap-1">
                        <span id="card-weight" class="text-3xl font-black text-slate-800">--</span>
                        <span class="text-xs text-slate-400 font-bold">kg</span>
                    </div>
                    <div id="weight-trend" class="mt-2 flex items-center gap-1 text-[10px] font-bold">
                        <span class="text-slate-400">載入中...</span>
                    </div>
                </div>

                <div class="stat-card bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                    <p class="text-slate-500 text-xs font-bold mb-1 uppercase tracking-wider">BMI 指數</p>
                    <div class="flex items-baseline gap-1">
                        <span id="card-bmi" class="text-3xl font-black text-blue-600">--</span>
                    </div>
                    <div id="bmi-status" class="mt-2 inline-block px-2 py-0.5 rounded-full bg-slate-100 text-[10px] font-bold text-slate-500">
                        狀態未知
                    </div>
                </div>

                <div class="stat-card bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                    <p class="text-slate-500 text-xs font-bold mb-1 uppercase tracking-wider">體脂率</p>
                    <div class="flex items-baseline gap-1">
                        <span id="card-fat" class="text-3xl font-black text-slate-800">--</span>
                        <span class="text-xs text-slate-400 font-bold">%</span>
                    </div>
                    <div class="mt-3 w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                        <div id="fat-progress" class="bg-blue-500 h-full transition-all duration-700" style="width: 0%"></div>
                    </div>
                </div>

                <div class="stat-card bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                    <p class="text-slate-500 text-xs font-bold mb-1 uppercase tracking-wider">身高數據</p>
                    <div class="flex items-baseline gap-1">
                        <span id="card-height" class="text-3xl font-black text-slate-800">--</span>
                        <span class="text-xs text-slate-400 font-bold">cm</span>
                    </div>
                    <p class="mt-2 text-[10px] text-slate-400 font-medium tracking-tight">BASE METRIC</p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-sm font-black text-slate-700 uppercase tracking-wider">數據趨勢圖</h3>
                    <div class="flex gap-2 text-[10px] font-bold">
                        <div class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-blue-500"></div><span class="text-slate-400">體重</span></div>
                        <div class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-red-400"></div><span class="text-slate-400">體脂</span></div>
                    </div>
                </div>
                <div class="h-60">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <h3 class="text-sm font-black text-slate-700 uppercase tracking-wider">近期紀錄</h3>
                    <button onclick="showPage('workout')" class="text-xs font-bold text-blue-600">新增紀錄 +</button>
                </div>
                <div id="log-list" class="space-y-2">
                    <p class="text-center text-slate-400 py-10 text-sm italic">載入快取數據中...</p>
                </div>
            </div>
        </div>

        <!-- 2. 訓練紀錄頁面 -->
        <div id="page-workout" class="hidden space-y-6 animate-page">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <div class="flex items-center gap-2 mb-6">
                    <div class="p-2 bg-blue-50 rounded-xl text-blue-600">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    </div>
                    <h2 class="text-lg font-black text-slate-800">新增訓練日誌</h2>
                </div>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase tracking-widest">Date</label>
                            <input type="date" id="input-w-date" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-bold text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase tracking-widest">Split</label>
                            <select id="input-w-day" onchange="onSplitChange()" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none font-bold text-sm">
                                <option value="">請等待同步...</option>
                            </select>
                        </div>
                    </div>

                    <div id="w-details" class="hidden space-y-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase tracking-widest">Exercise</label>
                            <select id="input-w-name" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none font-bold text-sm"></select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase tracking-widest">Sets</label>
                                <input type="number" id="input-w-sets" placeholder="0" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none font-bold text-sm">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase tracking-widest">Max (kg)</label>
                                <input type="number" id="input-w-weight" placeholder="0" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none font-bold text-sm">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase tracking-widest">Notes</label>
                            <textarea id="input-w-notes" placeholder="今天感覺如何？" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none h-24 font-medium text-sm"></textarea>
                        </div>
                        <button onclick="handleSave('workout')" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl shadow-blue-100 hover:bg-blue-700 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                            <i data-lucide="save" class="w-5 h-5"></i> 儲存數據
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. 體測紀錄頁面 -->
        <div id="page-stats" class="hidden space-y-6 animate-page">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <div class="flex items-center gap-2 mb-6">
                    <div class="p-2 bg-indigo-50 rounded-xl text-indigo-600">
                        <i data-lucide="clipboard-check" class="w-5 h-5"></i>
                    </div>
                    <h2 class="text-lg font-black text-slate-800">身體數據更新</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase tracking-widest">Date</label>
                        <input type="date" id="input-s-date" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border border-slate-100 font-bold text-sm">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase tracking-widest">Height</label>
                            <input type="number" id="input-s-height" step="0.1" value="175" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border border-slate-100 font-bold text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase tracking-widest">Weight</label>
                            <input type="number" id="input-s-weight" step="0.1" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border border-slate-100 font-bold text-sm">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 ml-1 uppercase tracking-widest">Fat %</label>
                        <input type="number" id="input-s-fat" step="0.1" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border border-slate-100 font-bold text-sm">
                    </div>
                    <button onclick="handleSave('stats')" class="w-full bg-slate-900 text-white font-black py-5 rounded-3xl shadow-xl shadow-slate-100 hover:bg-black active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                        <i data-lucide="check-circle" class="w-5 h-5"></i> 更新雲端數據
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 全螢幕載入中遮罩 -->
    <div id="loading" class="fixed inset-0 bg-white/60 backdrop-blur-md z-[100] flex items-center justify-center hidden">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-10 w-10 border-4 border-blue-600 border-t-transparent mb-4"></div>
            <p class="text-slate-800 font-black text-[10px] uppercase tracking-widest">Syncing to Cloud...</p>
        </div>
    </div>

    <script>
        // 後端 API 網址
        const API_URL = "https://script.google.com/macros/s/AKfycbzE7V0nHnVR4Xg1K4Mles_95XtqIByNGjH-z15WVYan1LwOGmrPA7CeLOym8DJwNNJl/exec";
        // 快取索引值
        const CACHE_KEY = "fittrack_v2_cache";

        let chartObj = null;
        let dynamicExercises = {}; // 用於存放從雲端抓取的課表

        window.onload = () => {
            lucide.createIcons();
            const now = new Date().toISOString().split('T')[0];
            document.getElementById('input-w-date').value = now;
            document.getElementById('input-s-date').value = now;
            
            // 步驟 1: 優先載入快取，達成「秒開」
            loadFromCache();
            // 步驟 2: 背景與雲端同步
            fetchData();
        };

        function showPage(id) {
            ['dashboard', 'workout', 'stats'].forEach(p => {
                document.getElementById(`page-${p}`).classList.add('hidden');
                document.getElementById(`nav-${p}`).classList.remove('active');
            });
            document.getElementById(`page-${id}`).classList.remove('hidden');
            document.getElementById(`nav-${id}`).classList.add('active');
            if(id === 'dashboard') fetchData();
        }

        /**
         * 讀取本地快取
         */
        function loadFromCache() {
            const cached = localStorage.getItem(CACHE_KEY);
            if (cached) {
                try {
                    const data = JSON.parse(cached);
                    render(data);
                    document.getElementById('api-status-bar').classList.remove('hidden');
                } catch (e) {
                    console.error("快取解析失敗");
                    localStorage.removeItem(CACHE_KEY);
                }
            }
        }

        /**
         * 當「分化課表」選單改變時，動態更新「動作項目」
         */
        function onSplitChange() {
            const category = document.getElementById('input-w-day').value;
            const container = document.getElementById('w-details');
            const select = document.getElementById('input-w-name');
            
            if(!category || !dynamicExercises[category]) {
                container.classList.add('hidden');
                return;
            }
            
            container.classList.remove('hidden');
            select.innerHTML = dynamicExercises[category].map(e => `<option value="${e}">${e}</option>`).join('');
        }

        /**
         * 與雲端同步資料
         */
        async function fetchData() {
            const statusBar = document.getElementById('api-status-bar');
            const statusText = document.getElementById('api-status-text');
            const statusDot = document.getElementById('status-dot');
            
            // 如果完全沒快取，強制顯示狀態列
            if (!localStorage.getItem(CACHE_KEY)) {
                statusBar.classList.remove('hidden');
            }

            try {
                const res = await fetch(`${API_URL}?action=getData`);
                const data = await res.json();
                
                // 存入快取
                localStorage.setItem(CACHE_KEY, JSON.stringify(data));
                
                // 更新 UI
                render(data);
                
                // 更新同步成功狀態
                statusText.innerText = "資料已完成雲端同步";
                statusDot.classList.remove('animate-pulse');
                statusDot.classList.replace('bg-blue-500', 'bg-green-500');
                
                // 3秒後自動隱藏狀態列
                setTimeout(() => {
                    statusBar.classList.add('hidden');
                }, 3000);

            } catch (e) {
                console.warn("無法連接至雲端，維持離線快取", e);
                statusText.innerText = "雲端同步失敗 (離線模式)";
                statusDot.classList.replace('bg-blue-500', 'bg-amber-500');
            }
        }

        /**
         * 渲染介面數據
         */
        function render(data) {
            const stats = data.stats || [];
            const logs = data.logs || [];
            dynamicExercises = data.exercises || {}; // 更新動態課表變數

            // 1. 更新「分化課表」下拉選單內容
            const daySelect = document.getElementById('input-w-day');
            const categories = Object.keys(dynamicExercises);
            if (categories.length > 0) {
                daySelect.innerHTML = '<option value="">請選擇...</option>' + 
                    categories.map(c => `<option value="${c}">${c}</option>`).join('');
            } else {
                daySelect.innerHTML = '<option value="">請於雲端設定動作...</option>';
            }

            if (stats.length === 0) return;

            const latest = stats[stats.length - 1];
            const previous = stats.length > 1 ? stats[stats.length - 2] : null;

            // 2. 更新儀表板卡片
            document.getElementById('card-weight').innerText = latest.weight || '--';
            document.getElementById('card-bmi').innerText = latest.bmi || '--';
            document.getElementById('card-fat').innerText = latest.fat || '--';
            document.getElementById('card-height').innerText = latest.height || '--';

            // 3. 更新體重趨勢
            const trendEl = document.getElementById('weight-trend');
            if (previous) {
                const diff = (latest.weight - previous.weight).toFixed(1);
                const color = diff > 0 ? 'trend-up' : (diff < 0 ? 'trend-down' : 'text-slate-400');
                const arrow = diff > 0 ? '▲' : (diff < 0 ? '▼' : '●');
                trendEl.innerHTML = `<span class="${color}">${arrow} ${Math.abs(diff)} kg</span> <span class="text-slate-400 ml-1">VS PREV</span>`;
            }

            // 4. 更新 BMI 狀態
            const bmi = parseFloat(latest.bmi);
            const bmiStatus = document.getElementById('bmi-status');
            if (bmi < 18.5) { bmiStatus.innerText = '過輕'; bmiStatus.className = 'mt-2 inline-block px-2 py-0.5 rounded-full bg-blue-50 text-[10px] font-black text-blue-500'; }
            else if (bmi < 24) { bmiStatus.innerText = '正常範圍'; bmiStatus.className = 'mt-2 inline-block px-2 py-0.5 rounded-full bg-green-50 text-[10px] font-black text-green-500'; }
            else { bmiStatus.innerText = '過重'; bmiStatus.className = 'mt-2 inline-block px-2 py-0.5 rounded-full bg-orange-50 text-[10px] font-black text-orange-500'; }

            // 5. 體脂進度條
            document.getElementById('fat-progress').style.width = `${Math.min(latest.fat || 0, 40)}%`;

            // 6. 近期訓練清單
            const logBox = document.getElementById('log-list');
            if(logs.length > 0) {
                logBox.innerHTML = logs.slice(-5).reverse().map(l => `
                    <div class="bg-white p-5 rounded-3xl flex justify-between items-center border border-slate-100 shadow-sm transition-transform active:scale-[0.98]">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center text-blue-600">
                                <i data-lucide="dumbbell" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <p class="font-black text-slate-800 text-sm leading-tight">${l.name}</p>
                                <p class="text-[10px] text-slate-400 font-black uppercase tracking-tighter">${new Date(l.date).toLocaleDateString('zh-TW', {month:'short', day:'numeric'})}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-slate-800 text-sm leading-tight">${l.weight}<span class="text-[10px] text-slate-400 ml-0.5">KG</span></p>
                            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter">${l.sets} 組訓練</p>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            } else {
                logBox.innerHTML = '<p class="text-center text-slate-400 py-10 text-xs italic tracking-widest font-black uppercase">No Recent Logs Found</p>';
            }

            // 7. 圖表繪製
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: stats.slice(-10).map(s => new Date(s.date).toLocaleDateString('zh-TW', {month:'numeric', day:'numeric'})),
                    datasets: [
                        { label: '體重', data: stats.slice(-10).map(s => s.weight), borderColor: '#3b82f6', backgroundColor: 'rgba(59, 130, 246, 0.05)', borderWidth: 4, pointRadius: 5, pointBackgroundColor: '#fff', tension: 0.4, fill: true, yAxisID: 'y' },
                        { label: '體脂', data: stats.slice(-10).map(s => s.fat), borderColor: '#f87171', borderDash: [5, 5], borderWidth: 2, pointRadius: 0, tension: 0.4, fill: false, yAxisID: 'y1' }
                    ]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    scales: {
                        y: { position: 'left', grid: { display: false }, ticks: { font: { size: 10, weight: '900' } } },
                        y1: { position: 'right', grid: { display: false }, min: 0, max: 40, ticks: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        /**
         * 儲存數據至雲端
         */
        async function handleSave(type) {
            document.getElementById('loading').classList.remove('hidden');
            let payload = { action: 'saveEntry', type: type };
            if(type === 'workout') {
                payload = { ...payload, 
                    date: document.getElementById('input-w-date').value,
                    day: document.getElementById('input-w-day').value,
                    name: document.getElementById('input-w-name').value,
                    sets: document.getElementById('input-w-sets').value,
                    weight: document.getElementById('input-w-weight').value,
                    notes: document.getElementById('input-w-notes').value
                };
            } else {
                const w = parseFloat(document.getElementById('input-s-weight').value);
                const h = parseFloat(document.getElementById('input-s-height').value);
                payload = { ...payload, date: document.getElementById('input-s-date').value, weight: w, height: h, fat: document.getElementById('input-s-fat').value, bmi: (w / (h/100 * h/100)).toFixed(1) };
            }

            try {
                // 發送請求
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                
                // 延遲更新，確保試算表已處理完成
                setTimeout(async () => {
                    await fetchData(); // 強制同步一次最新數據
                    document.getElementById('loading').classList.add('hidden');
                    showPage('dashboard');
                }, 1500);
            } catch (e) {
                alert('雲端通訊失敗，請檢查網路連線');
                document.getElementById('loading').classList.add('hidden');
            }
        }
    </script>
